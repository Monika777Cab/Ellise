<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ellise · Checkout</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="section" style="padding-top:24px">
        <div class="container">
            <h1>Finalizar compra</h1>
            <p>Completa tus datos para finalizar tu compra. Los productos del carrito se mantendrán guardados.</p>
            <form class="contact-form" id="checkout-form">
                <label>
                    <span>Nombre</span>
                    <input type="text" name="nombre" required>
                </label>
                <label>
                    <span>Email</span>
                    <input type="email" name="email" required>
                </label>
                <label>
                    <span>Dirección</span>
                    <input type="text" name="direccion" required>
                </label>
                <label>
                    <span>Ciudad</span>
                    <input type="text" name="ciudad" required>
                </label>
                <label>
                    <span>Código postal</span>
                    <input type="text" name="cp" required>
                </label>
                <label class="full">
                    <span>Notas</span>
                    <textarea name="notas" rows="3" placeholder="Instrucciones de entrega, etc."></textarea>
                </label>
                <button class="btn primary" type="submit">Pagar</button>
                <a class="btn" href="index.html">Volver</a>
            </form>
        </div>
    </main>
    <script>
    (function(){
      const CART_KEY = 'ellise_cart_v1';
      const form = document.getElementById('checkout-form');
      form.addEventListener('submit', function(ev){
        ev.preventDefault();
        // Simulación de pago: vaciamos carrito y confirmamos
        localStorage.removeItem(CART_KEY);
        alert('¡Gracias por tu compra! Te enviaremos un correo con el detalle.');
        window.location.href = 'index.html';
      });
    })();
    </script>
</body>
</html>
